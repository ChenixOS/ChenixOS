name: Kernel Test Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: chmod a+rx ./build/toolchain/install-from-apt.sh && ./build/toolchain/install-from-apt.sh
    - name: make
      run: make all